

{% extends "base.html" %}
{% load static %}


{% block title %}Turmas{% endblock %}

{% block content %}

<h1> Turmas</h1>

    <form method="POST" class="form-group">
        {% csrf_token %}
        {% for field in form  %}
        {{ field.label }} {{ field  }}
        {% endfor  %}
       <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

{% for turma in turmas %}
<p>{{ turma  }}</p>
{% endfor  %}
{% endblock %}
