


{% extends "base.html" %}

{% block title %}Cadastro professor{% endblock %}

{% block content %}
<h1 class="text-center">Cadastre um novo professor</h1>
<a href="{% url 'list' %}" >Cancelar</a>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {% for field in form  %}
        {{ field.label }} {{ field  }}
        <br>
        <br>
        {% endfor  %}
       <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>


{% endblock %}
