

{% extends "base.html" %}
{% block title %}Registrar Presença{% endblock %}

{% block content %}

    <h1>Registrar Presença para {{ turma.nome }}</h1>

    <form method="post">
        {% csrf_token %}
        {% for f in form %}
			{{ f.label }} {{ f }}
        {% endfor %}

        <button type="submit">Salvar Presenças</button>
    </form>

    <a href="{% url 'list' %}">Lista de alunos</a>

{% endblock %}
